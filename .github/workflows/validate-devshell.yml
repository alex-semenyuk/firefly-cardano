      uses: actions/checkout@v4.2.1
    - name: ðŸ§° Setup Nix
      uses: nixbuild/nix-quick-install-action@v29
    - name: ðŸš€ Eval
      run: nix eval .#devShells.x86_64-linux.default --apply toString

  validate-devshell-macos:
    runs-on: macos-latest
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4.2.1
    - name: ðŸ§° Setup Nix
